<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-gray-900 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href="#" class="text-2xl font-bold">MyPortfolio</a>
            <ul class="hidden md:flex space-x-6">
                <li><a href="#home" class="hover:text-blue-400">Home</a></li>
                <li><a href="#about" class="hover:text-blue-400">About</a></li>
                <li><a href="#projects" class="hover:text-blue-400">Projects</a></li>
                <li><a href="#contact" class="hover:text-blue-400">Contact</a></li>
            </ul>
            <button class="md:hidden text-white focus:outline-none" id="menu-btn">
                â˜°
            </button>
        </div>
        <ul class="md:hidden hidden flex-col space-y-4 text-center bg-gray-800 p-4" id="mobile-menu">
            <li><a href="#home" class="block text-white hover:text-blue-400">Home</a></li>
            <li><a href="#about" class="block text-white hover:text-blue-400">About</a></li>
            <li><a href="#projects" class="block text-white hover:text-blue-400">Projects</a></li>
            <li><a href="#contact" class="block text-white hover:text-blue-400">Contact</a></li>
        </ul>
    </nav>

    <section class="hero bg-gray-900 text-white text-center py-20">
        <div class="container mx-auto px-6">
            <h1 class="text-5xl font-bold mb-4">Welcome to My Portfolio</h1>
            <p class="text-lg mb-6">I'm a passionate developer creating awesome projects.</p>
            <a href="#projects" class="bg-blue-500 text-white px-6 py-3 rounded-lg text-lg hover:bg-blue-600">View My Work</a>
        </div>
    </section>
    
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
